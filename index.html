<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <button class="add-class" onclick="addClass()">Add Class</button>
        <div id="class"></div>
    </div>

    <script>
       function addClass(){
        const mainDiv = document.getElementById('class')
        const div = document.createElement("div")
        const text = document.createTextNode("class")
        div.appendChild(text)
        mainDiv.appendChild(div)
        const button = document.createElement("button")
        button.textContent = 'Attribute'
        div.appendChild(button)
        const input = document.createElement("input")
        input.setAttribute('type', 'text')
        input.setAttribute('placeholder', 'text')
        div.appendChild(input)
        //attribute
        button.onclick = function addClass(){
        const div = document.createElement("div")
        const text = document.createTextNode("attribute")
        div.appendChild(text)
        mainDiv.appendChild(div)
        const button = document.createElement("button")
        button.textContent = 'Attribute'
        div.appendChild(button)
        const input = document.createElement("input")
        input.setAttribute('type', 'text')
        input.setAttribute('placeholder', 'text')
        div.appendChild(input)
        }
        
       }

 
    </script>
</body>
</html>
